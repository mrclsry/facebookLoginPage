<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Registrasi.css">
        <title>Registrasi</title>
    </head>

    <body>
        <div class="sign-up">

            <!-- Header dan Sub-Header -->
            <p class="header">Daftar</p>
            <p class="sub-header">Ini cepat dan mudah.</p>
                
            <!-- Line under Sub-Header-->
            <div class="line"></div>
        
            <!-- Textbox nama -->
            <div class="name-place">
                <input type="text" placeholder="Nama depan">
                <input type="text" placeholder="Nama belakang">
            </div>
        
            <!-- Textbox email -->
            <div class="email-place">
                <input type="text" placeholder="Nomor seluler atau email">
            </div>
        
            <!-- Textbox password -->
            <div class="pass-place">
                <input type="password" placeholder="Kata sandi baru">
            </div>
    
            <div class="birth-place">
                <label class="label"> Tanggal lahir</label>
                <a class="info">?</a>
            </div>

            <!-- Select box tanggal lahir -->
            <div class="birth-select">
                <!-- Dropdown day -->
                <select class="dropdown">
                    <optgroup label="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </optgroup>
                </select>
                <!-- Dropdown month -->
                <select class="dropdown">
                    <optgroup label="Month">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">Mei</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Okt</option>
                        <option value="11">Nov</option>
                        <option value="12">Des</option>
                    </optgroup>
                </select>
                <!-- Dropdown year -->
                <select class="dropdown">
                    <optgroup label="Year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </optgroup>
                </select>
            </div>

            <div class="gender-place">
                <label class="label">Jenis kelamin</label>
                <a class="info">?</a>
            </div>
    
            <div class="gender-select">
                <!-- Radio button female -->
                <div class="gender-name female">
                    <label for="perempuan">Perempuan</label>
                    <input type="radio" name="gender-name" value="laki-laki">
                </div>
                <!-- Radio button male -->
                <div class="gender-name">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" name="gender-name" value="perempuan">
                </div>
                <!-- Radio button khusus -->
                <div class="gender-name">
                    <label for="khusus">Khusus</label>
                    <input type="radio" name="gender-name" value="khusus">
                </div>
            </div>
            
            <div class="label">
                <p>Dengan mengklik Daftar, Anda menyetujui <a href="#" class="sub-info">Ketentuan</a>, <a href="#" class="sub-info">Kebijakan Data</a> dan <a href="#" class="sub-info">Kebijakan Cookie</a> kami. Anda akan menerima Notifikasi SMS dari Facebook dan dapat menolaknya kapan saja.</p>
            </div>

            <!-- Tombol daftar -->
            <div class="sign-up-button">
                <button>Daftar</button>
            </div>
        </div>
    </body>
</html>
